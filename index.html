<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Daisy UI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="font-inter">

    <!-- Header Starts -->
    <header class="my-12">
        <div class="w-11/12 mx-auto bg-[#1090D81A] px-10 py-5 rounded-lg">

            <!-- Navigation Bar -->
            <nav class="flex justify-between items-center">
                <div>
                    <h1 class="font-bold text-5xl">Interactive </h1>
                    <h2 class="font-medium text-3xl text-[#11111199]">Geometry Genius</h2>
                </div>
                <div>
                    <button class="btn btn-info text-white px-10">Blog</button>
                </div>
            </nav>

        </div>
    </header>

    <!-- Main Starts -->
    <main>
        <div class="w-11/12 mx-auto">
            <section class="grid grid-cols-[3fr_1fr] gap-6">

                <!-- Shape Container -->
                <div class="grid gap-6">

                    <!-- First Row -->
                    <div class="grid grid-cols-3 gap-6">

                        <!-- Triangle -->
                        <div class="border-2 border-[#1111111A] rounded-lg px-11 py-12">
                            <img class="m-auto" src="images/triangle.png" alt="">
                            <h3 class="text-center font-bold text-2xl mt-12">Triangle</h3>
                            <p class="text-center">Area (A) = 0.5 x b x h</p>
                            <div class="flex gap-x-2 justify-center items-center mt-5">
                                <input id="triangle_base"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="base">
                                <span>cm</span>
                                <input id="triangle_height"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="height">
                                <span>cm</span>
                            </div>
                            <button onclick="calculateTriangle()"
                                class="btn btn-info text-white w-full mt-12">Calculate</button>
                        </div>

                        <!-- Rectangle -->
                        <div class="border-2 border-[#1111111A] rounded-lg px-11 py-12">
                            <img class="m-auto" src="images/rectangle.png" alt="">
                            <h3 class="text-center font-bold text-2xl mt-12">Rectangle</h3>
                            <p class="text-center">Area (A) = w x l</p>
                            <div class="flex gap-x-2 justify-center items-center mt-5">
                                <input id="rectangle_width"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="width">
                                <span>cm</span>
                                <input id="rectangle_length"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="length">
                                <span>cm</span>
                            </div>
                            <button onclick="calculateRectangle()"
                                class="btn btn-info text-white w-full mt-12">Calculate</button>
                        </div>

                        <!-- Parallelogram -->
                        <div class="border-2 border-[#1111111A] rounded-lg px-11 py-12">
                            <img class="m-auto" src="images/parallelogram.png" alt="">
                            <h3 class="text-center font-bold text-2xl mt-12">Parallelogram</h3>
                            <p class="text-center">Area (A) = b x h</p>
                            <div class="flex gap-x-2 justify-center items-center mt-5">
                                <input id="parallelogram_base"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="base">
                                <span>cm</span>
                                <input id="parallelogram_height"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="height">
                                <span>cm</span>
                            </div>
                            <button onclick="calculateParallelogram()"
                                class="btn btn-info text-white w-full mt-12">Calculate</button>
                        </div>

                    </div>

                    <!-- Second Row -->
                    <div class="grid grid-cols-3 gap-6">

                        <!-- Rhombus -->
                        <div class="border-2 border-[#1111111A] rounded-lg px-11 py-12">
                            <img class="m-auto" src="images/rhombus.png" alt="">
                            <h3 class="text-center font-bold text-2xl mt-12">Rhombus</h3>
                            <p class="text-center">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                            <div class="flex gap-x-2 justify-center items-center mt-5">
                                <input id="rhombus_d1"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="diagonal 1">
                                <span>cm</span>
                                <input id="rhombus_d2"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="diagonal 2">
                                <span>cm</span>
                            </div>
                            <button onclick="calculateRhombus()"
                                class="btn btn-info text-white w-full mt-12">Calculate</button>
                        </div>

                        <!-- Pentagon -->
                        <div class="border-2 border-[#1111111A] rounded-lg px-11 py-12">
                            <img class="m-auto" src="images/pentagon.png" alt="">
                            <h3 class="text-center font-bold text-2xl mt-12">Pentagon</h3>
                            <p class="text-center">Area (A) = 0.5 x p x b</p>
                            <div class="flex gap-x-2 justify-center items-center mt-5">
                                <input id="pentagon_p"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="p">
                                <span>cm</span>
                                <input id="pentagon_b"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="b">
                                <span>cm</span>
                            </div>
                            <button onclick="calculatePentagon()"
                                class="btn btn-info text-white w-full mt-12">Calculate</button>
                        </div>

                        <!-- Ellipse -->
                        <div class="border-2 border-[#1111111A] rounded-lg px-11 py-12">
                            <img class="m-auto" src="images/ellipse.png" alt="">
                            <h3 class="text-center font-bold text-2xl mt-12">Ellipse</h3>
                            <p class="text-center">Area (A) = å…€ab</p>
                            <div class="flex gap-x-2 justify-center items-center mt-5">
                                <input id="ellipse_a"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="a">
                                <span>cm</span>
                                <input id="ellipse_b"
                                    class="w-full bg-gray-200 rounded px-3 py-2 placeholder:text-black placeholder:opacity-50"
                                    type="text" placeholder="b">
                                <span>cm</span>
                            </div>
                            <button onclick="calculateEllipse()"
                                class="btn btn-info text-white w-full mt-12">Calculate</button>
                        </div>

                    </div>

                </div>

                <!-- Calculation Result -->
                <div id="area_section" class="border-2 border-[#1111111A] rounded-lg py-8 px-4">
                    <h3 class="text-center underline font-bold text-xl">Area Calculation</h3>
                </div>

            </section>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/rhombus.js"></script>
    <script src="js/pentagon.js"></script>
    <script src="js/ellipse.js"></script>
</body>

</html>
